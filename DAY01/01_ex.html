<!DOCTYPE html>
<html>
    <head>
        <!-- 탭 이름을 정하자 -->
        <title>page1</title>
        <style>
            /* p야(Helloworld) 너한테 색깔 넣을께 */
            /* 바디에 필요한 속성은 헤드에서 만들어준다.  */
            p{color: hotpink;}
        </style>
    </head>
    
    <body>
        <!-- 일반글씨는 p로 -->
        <p>Hello world</p>

        
    </body>
</html>



<!-- .html문서안에 <html>요소가 또 있다면? -->
    <!-- 액티비티였으면 에러! -->
    <!-- 무조건 헤드는 몇개가 되든 먼저 읽힌다. 그리고 바디를 생각한다.  -->
    <!-- 무조건 위에서 아래로만 가는게 아니다. 우선순위가 있다!  -->

    <html>
    <head>
        <!-- 타이틀은 첫번째것만 적용됨 -->
        <title>page2</title>
        <style>
            /* 스타일은 차례대로 적용됨 */
            p{color: blueviolet;}
        </style>
    </head>    
    <body>
        <p>nice to meet you</p>
    </body>
    </html>

    <!-- html요소 밖에 글씨가 있다면? -->
    good job!
