<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>z인덱스</title>
        <style>
            div{
                position: absolute;
            width: 100px; height: 100px;
                 }
        #d1{
            background-color: blue;
            top: 0px; left: 0px;
            z-index: 100;
        }
        #d2{
            background-color: yellow;
            top: 30px; left: 30px;
            z-index: 50;
        }
        #d3{
            background-color: green;
            top: 60px; left: 60px;
        }
        </style>
    </head>
    <body>
        <div id="d1">박스 1</div>
        <div id="d2">박스 2</div>
        <div id="d3">박스 3</div>
    </body>
</html>
