<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>가시</title>

        <style>
            #a{
                visibility: hidden;
                border: 1px dotted red;
            }
            
            #b{
                visibility: visible;
                border: 1px dotted red;
            }
        </style>
    </head>
    <body>
        <h1>visibillity</h1>
        <img id="a" src="./image/pome.png" alt="pome" width="150" height="120">
        <img id="b" src="./image/audio.png" alt="audio" width="150" height="120">
    </body>
</html>
