<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>parent element height size</title>
        <style>
            *{border: 1px dotted red;}
            p{padding: 20px; margin: 5px;}
            a{padding: 10px; margin: 10px;}
            input{padding: 10px; margin:10px;}
        </style>
    </head>
    <body>
        <!-- 부모 요소의 box사이즈는 언제나 자식요소의 box높이를 감싸지 않는다. -->
        <!-- 부모는 자식의 마진과 패딩을 포함한 영역이다.이런걸 박스모델이라고 한다.  -->
        <!-- 블럭요소안에 다른 블럭요소를 배치 -->
        <!-- 여기서 말하는 부모자식은 봄트리 -->
        <!-- 자식요소의 마진, 패딩을 주면 그 만큼 부모의 높이도 커짐 -->
        <div style="border:1px dotted blue">
           <p>Hello</p>
        </div>
        <br>
        <hr>
        <br>
        <!-- 블럭요소안에 인라인요소를 배치 -->
        <!-- 인라인요소의 패딩과 마진은 부모에게 영향을 주지 못한다. 그냥 튀어나온다.  -->
        <!-- 블럭요소에게 인라인 요소는 컨텐츠요소이다. 흘러넘친것에 불가하당~  -->
        <div style="border:1px dotted black; background-color: blueviolet;">
            <a href="">google</a>

        <!-- 인라인요소중에 인라인 블럭요소는 블럭의 특징이 있기에 부모높이에 영향을 준다 -->
        <input type="text">    
        </div>

    </body>
</html>
