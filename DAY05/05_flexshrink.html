<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        .container{
            display: flex;
            
        }

        .container>div{
            background-color: aqua;
            width: 100px;
            margin: 10px;
            line-height: 50px;
            text-align: center;
        }
    </style>
    <body>
        <!-- /* 3. flex-shrink : 나머지 요소들과 비교하여 너비를 얼마나 줄일지를 결정 */ -->
        <h1>flex shrink 프로퍼티(속성)</h1>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <!-- 기본값이 1, 나는 0만큼 줄일것이다. 즉 안줄일것이다. -->
            <div style="flex-shrink: 0;">3</div>
            <div>4</div>
            <div>5</div>
            <div style="flex-shrink:1;">6</div>
            <div>7</div>
            <div>8</div>
            <div style="flex-shrink: 2;">9</div>
            <div>10</div>
        </div>
    </body>
</html>
