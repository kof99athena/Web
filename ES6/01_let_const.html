<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS es6</title>
    </head>
</html>
<body>
    <script>
        //ECMAScript6(2015년 발표 : ES6 or ES2015)의 새로운 문법들

        //1. 변수를 선언하는 키워드가 추가됨 : let, const
        //기존 var 변수 .. 
        var a = 10
        document.write(a+"<br>")

        //혹시 같은 이름의 변수를 또 선언하면 ??
        var a = 20 //컴파일러 눈에는 var를 무시한다. 
        document.write(a+"<br>") 

        //새로운 let 변수와 차이를 보자. 
        let b = 100;
        document.write(b+"<br>");

        // let으로 같은 이름의 변수를 선언하면?? -- 컴파일 과정에서 에러가 발생한다.
        // let b = 200;
        // 여기서 에러가 발생하지만 .. 모든 스크립트에서 안나온다.  기존 js에서는 그 줄에서부터만 번역이 되지 않았다
        // 치명적에러여서 이 script 전체가 저장되지 못함. 
        
        //let도 변수이므로.. 값을 변경할 수 있다.
        b=200;
        document.write(b+"<br>");

        //새로운 키워드 const 상수
        const c = 1000;
        document.write(c+"<br>")
        //상수이기때문에 값 변경이 불가하다. 
        //c = 2000;
        //document.write(c+"<br>")
        //치명적에러는 아니라서 에러는 안뜬다. 

        //당연히 const도 같은 이름의 상수선언은 문법적 에러
        //const c = 2000; 

        //let 변수도 동적타입 변수임은 같음. (동적타입 : 자료형)
        let d = "aaa";
        document.write(typeof(d)+"<br>")

        d=30
        document.write(typeof(d)+"<br>")

        d=true
        document.write(typeof(d)+"<br>")

        d= new Date()
        document.write(typeof(d)+"<br>")

        document.write("<hr>")

        //let, const키워드가 기존 var 키워드와 다른 또 한가지
        //변수가 인식되는 범위가 다르다. 

        //기존 var 키워드 변수의 지역범위 - 함수단위
        function aaa(){
            var n = 100 //지역변수 
            document.write("n:"+n+"<br>")
        }
        aaa()

        //함수밖에서 함수의 지역변수 n을 사용해보기
        //document.write("n:"+n+"<br>"); //즉 n을 인식할수 없기에 에러인 상황이다.

        if(true){
            var m = 200 //js에서는 지역변수가 아니다. 네이티브에서는 지역변수이다. 
            //js에서 변수의 지역범위는 함수단위이다. 
            //if문의 지역은 함수가 아니다!! 
            document.write("m:"+m+"<br>")
        }

        document.write("m:"+m+"<br>")
        // 대부분의 native언어들은 지역의 범위를 {}로 구별함. 
        //let, const는 var과 다르게  {}가 지역단위를 이룸. 
        if(true){
            let k = 300
           
        }

        document.write("k:"+k+"<br>") //에러 ! k변수 인식 불가 k가 지역 변수가 되었다. 
        //let은 {}안에 있으면 지역변수로 인식한다. 
        

    </script>
</body>
